name: Zip and Commit

on:
  push:
    branches:
      - main  # Trigger on push to the main branch

jobs:
  zip_and_commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Clean up old ZIP files (if any)
        run: |
          # Remove any existing ZIP file to avoid conflicts or overwriting issues
          rm -f public-folder.zip

      - name: Zip the contents of the public folder
        run: |
          # Navigate to the public directory
          cd 3pad-playground
          # Create a zip of the contents without including the folder itself
          zip -r ../../../public-folder.zip ./*
        shell: bash

      - name: Set up Git
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'

      - name: Commit ZIP to repository
        run: |
          # Check for changes, only commit if there are changes to avoid unnecessary commits
          if [ -n "$(git status --porcelain)" ]; then
            git add public-folder.zip
            git commit -m "Add ZIP of public folder contents to root"
            git push
          else
            echo "No changes to commit"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

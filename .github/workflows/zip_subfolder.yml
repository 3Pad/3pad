name: Zip and Commit

on:
  push:
    branches:
      - main  # Trigger on push to the main branch

jobs:
  zip_and_commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Zip the folder contents
        run: |
          # Navigate to the public directory
          cd files/app/public
          # Create a zip of the contents of the 'public' folder
          zip -r public-folder.zip ./*
          # Move the zip to the root of the repository
          mv public-folder.zip ../../../

      - name: Set up Git
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'

      - name: Commit ZIP to repository
        run: |
          git add public-folder.zip
          git commit -m "Add ZIP of public folder contents to root"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Ensure this line is correct

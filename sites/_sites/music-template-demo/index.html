&nbsp;</div><div class="media" style="text-align: center;">01/2023</div></div></article><article id="726991689155297280" class=" parsed ants-item-three post modal post-photo pp " data-id="726991689155297280" data-notes="https://cleopatratheme.tumblr.com/notes/726991689155297280/4oYflnF0M" data-pt="photo"><div class="inner"><div class="media"><a class="open-modal" href="https://cleopatratheme.tumblr.com/post/726991689155297280/magictransistor-ren%2525C3%2525A9-magritte-la-corde-sensible" data-id="726991689155297280"><img src="https://64.media.tumblr.com/fdf132ff197e4de0b93f1870a5276f60/2ef685fbfe099b11-52/s1280x1920/a4bccd7226469849735828f41ca80c3fd1760eaa.jpg" alt="magictransistor:&ldquo;Ren&eacute; Magritte. La corde sensible. 1960.&rdquo;" data-img-hq="https://64.media.tumblr.com/fdf132ff197e4de0b93f1870a5276f60/2ef685fbfe099b11-52/s1280x1920/a4bccd7226469849735828f41ca80c3fd1760eaa.jpg" /></a><div class="overlay"><div class="post-caption"><blockquote><p>&nbsp;</p></blockquote></div><div class="post-share"><div class="social-media"><p class="f4 cl-white mt0 mb16">Until recently, the prevailing view assumed<em>lorem ipsum</em> was born as a nonsense text. &ldquo;It\'s not Latin, though it looks like it, and it actually says nothing,&rdquo;<em>Before &amp; After</em>magazine<a title="Straight Dope &ndash; What Does the Filler Text Lorem Ipsum Mean?" href="https://www.straightdope.com/columns/read/2290/what-does-the-filler-text-lorem-ipsum-mean/" target="_blank" rel="noopener">answered a curious reader</a>, &ldquo;Its &lsquo;words&rsquo; loosely approximate the frequency with which letters occur in English, which is why at a glance it looks pretty real.&rdquo;</p><p class="f4 cl-white mv16">As Cicero would put it, &ldquo;Um, not so fast.&rdquo;</p><p class="f4 cl-white mv16">The placeholder text, beginning with the line<em>&ldquo;Lorem ipsum dolor sit amet, consectetur adipiscing elit&rdquo;</em>, looks like Latin because in its youth, centuries ago, it was Latin.</p><p class="f4 cl-white mv16">Richard McClintock, a Latin scholar from Hampden-Sydney College, is <a title="Wikipedia &ndash; Lorem Ipsum" href="https://en.wikipedia.org/wiki/Lorem_ipsum" target="_blank" rel="noopener">credited</a>with discovering the source behind the ubiquitous filler text. In seeing a sample of<em>lorem ipsum</em>, his interest was piqued by<em>consectetur</em>&mdash;a genuine, albeit rare, Latin word. Consulting a Latin dictionary led McClintock to a passage from<em>De Finibus Bonorum et Malorum</em> (&ldquo;On the Extremes of Good and Evil&rdquo;), a first-century B.C. text from the Roman philosopher Cicero.</p><p class="f4 cl-white mt16 mb0">&nbsp;</p></div></div></div></div></div></article><article id="726991680252919808" class=" parsed ants-item-three post modal post-photoset pp " data-id="726991680252919808" data-notes="https://cleopatratheme.tumblr.com/notes/726991680252919808/4oYflnF0M" data-pt="photoset"><div class="media"><div class="stash-photoset ips"><div class="ps-options photoset-count" data-id="726991680252919808">1 / 8</div><div id="photoset_726991680252919808" class="photo-slideshow" data-layout="11111111"><a class="open-modal single-photoset slide-0 active" href="https://cleopatratheme.tumblr.com/post/726991680252919808/magictransistor-jacob-lawrence-hiroshima-color" data-id="726991680252919808"><img src="https://64.media.tumblr.com/17e66c66fc029a8fc7c0b75e85e7335f/tumblr_p6z4vtbD2Y1rtynt1o1_1280.jpg" alt="magictransistor:&ldquo;Jacob Lawrence. Hiroshima, Color Screenprints with text by John Hersey. 1983.&rdquo;" data-img-hq="https://64.media.tumblr.com/17e66c66fc029a8fc7c0b75e85e7335f/tumblr_p6z4vtbD2Y1rtynt1o1_1280.jpg" /></a><a class="open-modal single-photoset slide-1" href="https://cleopatratheme.tumblr.com/post/726991680252919808/magictransistor-jacob-lawrence-hiroshima-color" data-id="726991680252919808"><img src="https://64.media.tumblr.com/187ac5fcefc3240c87148c6bad38e1f8/tumblr_p6z4vtbD2Y1rtynt1o2_640.jpg" alt="magictr d/videoseries?list=PLhsz9CILh357zA1yMT-K5T9ZTNEU6Fl6n\" width=\"560\" height=\"314\" allowfullscreen=\"allowfullscreen\"></iframe></p>"},{"id":"acf-field_63d583dc0ae4e","value":"Yes"},{"id":"acf-field_63ef1b0d313f5","value":"embed4-content"},{"id":"acf-field_63d584110ae60","value":""},{"id":"acf-field_646169542f9ca","value":"<article id=\"727241836430753792\" class=\" parsed ants-item-three post modal post-video \" data-id=\"727241836430753792\" data-notes=\"https://cleopatratheme.tumblr.com/notes/727241836430753792/4oYflnF0M\" data-pt=\"video\">\n<div class=\"inside\" style=\"text-align: center;\"><span style=\"font-size: 36pt; font-family: 'arial black', sans-serif; color: #ff9900;\"><strong>MY LIFE</strong></span></div>\n<div class=\"inside\" style=\"text-align: center;\"><span style=\"font-size: 10pt; font-family: 'courier new', courier, monospace; color: #ff9900;\"><strong>narrated by me</strong></span></div>\n</article>\n<article id=\"727240282812383232\" class=\"ants-item-three post modal post-video parsed\" data-id=\"727240282812383232\" data-notes=\"https://cleopatratheme.tumblr.com/notes/727240282812383232/4oYflnF0M\" data-pt=\"video\">\n<div class=\"inside\">\n<div class=\"media\" style=\"text-align: center;\">&nbsp;</div>\n<div class=\"media\" style=\"text-align: center;\">05/2023</div>\n<div class=\"media\"><iframe src=\"//www.youtube.com/embed/Mid6tC5BDWg\" width=\"1280\" height=\"718\" allowfullscreen=\"allowfullscreen\"></iframe></div>\n<div class=\"media\">&nbsp;</div>\n<div class=\"media\" style=\"text-align: center;\">01/2023</div>\n</div>\n</article>\n<article id=\"726991689155297280\" class=\" parsed ants-item-three post modal post-photo pp \" data-id=\"726991689155297280\" data-notes=\"https://cleopatratheme.tumblr.com/notes/726991689155297280/4oYflnF0M\" data-pt=\"photo\">\n<div class=\"inner\">\n<div class=\"media\"><a class=\"open-modal\" href=\"https://cleopatratheme.tumblr.com/post/726991689155297280/magictransistor-ren%2525C3%2525A9-magritte-la-corde-sensible\" data-id=\"726991689155297280\"><img src=\"https://64.media.tumblr.com/fdf132ff197e4de0b93f1870a5276f60/2ef685fbfe099b11-52/s1280x1920/a4bccd7226469849735828f41ca80c3fd1760eaa.jpg\" alt=\"magictransistor:\n&ldquo;Ren&eacute; Magritte. La corde sensible. 1960.\n&rdquo;\" data-img-hq=\"https://64.media.tumblr.com/fdf132ff197e4de0b93f1870a5276f60/2ef685fbfe099b11-52/s1280x1920/a4bccd7226469849735828f41ca80c3fd1760eaa.jpg\" /></a>\n<div class=\"overlay\">\n<div class=\"post-caption\">\n<blockquote>\n<p>&nbsp;</p>\n</blockquote>\n</div>\n<div class=\"post-share\">\n<div class=\"social-media\">\n<p class=\"f4 cl-white mt0 mb16\">Until recently, the prevailing view assumed<em>lorem ipsum</em> was born as a nonsense text. &ldquo;It's not Latin, though it looks like it, and it actually says nothing,&rdquo;<em>Before &amp; After</em>magazine<a title=\"Straight Dope &ndash; What Does the Filler Text Lorem Ipsum Mean?\" href=\"https://www.straightdope.com/columns/read/2290/what-does-the-filler-text-lorem-ipsum-mean/\" target=\"_blank\" rel=\"noopener\">answered a curious reader</a>, &ldquo;Its &lsquo;words&rsquo; loosely approximate the frequency with which letters occur in English, which is why at a glance it looks pretty real.&rdquo;</p>\n<p class=\"f4 cl-white mv16\">As Cicero would put it, &ldquo;Um, not so fast.&rdquo;</p>\n<p class=\"f4 cl-white mv16\">The placeholder text, beginning with the line<em>&ldquo;Lorem ipsum dolor sit amet, consectetur adipiscing elit&rdquo;</em>, looks like Latin because in its youth, centuries ago, it was Latin.</p>\n<p class=\"f4 cl-white mv16\">Richard McClintock, a Latin scholar from Hampden-Sydney College, is <a title=\"Wikipedia &ndash; Lorem Ipsum\" href=\"https://en.wikipedia.org/wiki/Lorem_ipsum\" target=\"_blank\" rel=\"noopener\">credited</a>with discovering the source behind the ubiquitous filler text. In seeing a sample of<em>lorem ipsum</em>, his interest was piqued by<em>consectetur</em>&mdash;a genuine, albeit rare, Latin word. Consulting a Latin dictionary led McClintock to a passage from<em>De Finibus Bonorum et Malorum</em> (&ldquo;On the Extremes of Good and Evil&rdquo;), a first-century B.C. text from the Roman philosopher Cicero.</p>\n<p class=\"f4 cl-white mt16 mb0\">&nbsp;</p>\n</div>\n</div>\n</div>\n</div>\n</div>\n</article>\n<article id=\"726991680252919808\" class=\" parsed ants-item-three post modal post-photoset pp \" data-id=\"726991680252919808\" data-notes=\"https://cleopatratheme.tumblr.com/notes/726991680252919808/4oYflnF0M\" data-pt=\"photoset\">\n<div class=\"media\">\n<div class=\"stash-photoset ips\">\n<div class=\"ps-options photoset-count\" data-id=\"726991680252919808\">1 / 8</div>\n<div id=\"photoset_726991680252919808\" class=\"photo-slideshow\" data-layout=\"11111111\"><a class=\"open-modal single-photoset slide-0 active\" href=\"https://cleopatratheme.tumblr.com/post/726991680252919808/magictransistor-jacob-lawrence-hiroshima-color\" data-id=\"726991680252919808\"><img src=\"https://64.media.tumblr.com/17e66c66fc029a8fc7c0b75e85e7335f/tumblr_p6z4vtbD2Y1rtynt1o1_1280.jpg\" alt=\"magictransistor:\n&ldquo;Jacob Lawrence. Hiroshima, Color Screenprints with text by John Hersey. 1983.\n&rdquo;\" data-img-hq=\"https://64.media.tumblr.com/17e66c66fc029a8fc7c0b75e85e7335f/tumblr_p6z4vtbD2Y1rtynt1o1_1280.jpg\" /></a><a class=\"open-modal single-photoset slide-1\" href=\"https://cleopatratheme.tumblr.com/post/726991680252919808/magictransistor-jacob-lawrence-hiroshima-color\" data-id=\"726991680252919808\"><img src=\"https://64.media.tumblr.com/187ac5fcefc3240c87148c6bad38e1f8/tumblr_p6z4vtbD2Y1rtynt1o2_640.jpg\" alt=\"magictransistor:\n&ldquo;Jacob Lawrence. Hiroshima, Color Screenprints with text by John Hersey. 1983.\n&rdquo;\" data-img-hq=\"https://64.media.tumblr.com/187ac5fcefc3240c87148c6bad38e1f8/tumblr_p6z4vtbD2Y1rtynt1o2_640.jpg\" /></a><a class=\"open-modal single-photoset slide-2\" href=\"https://cleopatratheme.tumblr.com/post/7269916

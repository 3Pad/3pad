  }

    position: absolute;
    top: 50%;
    left: 50%;

    padding: 20px;
    color: #fff;
    text-transform: uppercase;
    width: 90%;

  }

    border: none;
    outline: none;
    background-color: #fff;
    color: #000;
    font-size: 16px;
    padding: 14px 20px;
    margin: 8px;
    border-radius: 4px
  }

    background-color: #000;
    color: #fff;
    width: 50%
  }

    display: block;
    position: initial;
    display: block;
    margin-left: auto;
